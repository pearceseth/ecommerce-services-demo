services:
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: ecommerce  
      POSTGRES_PASSWORD: ecommerce  # Real system should not store sensitive info in source like this
      POSTGRES_DB: ecommerce
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecommerce"]
      interval: 5s
      timeout: 5s
      retries: 5

  observability:
    image: grafana/otel-lgtm:latest
    ports:
      - "3005:3000"   # Grafana UI
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin

  edge-api:
    build:
      context: .
      dockerfile: services/edge-api/Dockerfile
      target: runner-dev
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ecommerce
      DATABASE_USER: ecommerce
      DATABASE_PASSWORD: ecommerce
      PAYMENT_SERVICE_URL: http://payment:3002
      OTEL_SERVICE_NAME: edge-api
      OTEL_EXPORTER_OTLP_ENDPOINT: http://observability:4318
    depends_on:
      postgres:
        condition: service_healthy
      observability:
        condition: service_started
      payment:
        condition: service_started

  inventory:
    build:
      context: .
      dockerfile: services/inventory/Dockerfile
      target: runner-dev
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ecommerce
      DATABASE_USER: ecommerce
      DATABASE_PASSWORD: ecommerce # Real system should not store sensitive info in source like this
      OTEL_SERVICE_NAME: inventory-service
      OTEL_EXPORTER_OTLP_ENDPOINT: http://observability:4318
    depends_on:
      postgres:
        condition: service_healthy
      observability:
        condition: service_started

  payment:
    build:
      context: .
      dockerfile: services/payment/Dockerfile
      target: runner-dev
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      OTEL_SERVICE_NAME: payment-service
      OTEL_EXPORTER_OTLP_ENDPOINT: http://observability:4318
    depends_on:
      observability:
        condition: service_started

  order:
    build:
      context: .
      dockerfile: services/orders/Dockerfile
      target: runner-dev
    ports:
      - "3003:3003"
    environment:
      PORT: 3003
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ecommerce
      DATABASE_USER: ecommerce
      DATABASE_PASSWORD: ecommerce # Real system should not store sensitive info in source like this
      OTEL_SERVICE_NAME: order-service
      OTEL_EXPORTER_OTLP_ENDPOINT: http://observability:4318
    depends_on:
      postgres:
        condition: service_healthy
      observability:
        condition: service_started

  orchestrator:
    build:
      context: .
      dockerfile: services/orchestrator/Dockerfile
      target: runner-dev
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ecommerce
      DATABASE_USER: ecommerce
      DATABASE_PASSWORD: ecommerce
      ORDERS_SERVICE_URL: http://order:3003
      INVENTORY_SERVICE_URL: http://inventory:3001
      PAYMENTS_SERVICE_URL: http://payment:3002
      POLL_INTERVAL_MS: 5000
      OTEL_SERVICE_NAME: orchestrator-service
      OTEL_EXPORTER_OTLP_ENDPOINT: http://observability:4318
    depends_on:
      postgres:
        condition: service_healthy
      observability:
        condition: service_started
      order:
        condition: service_started
      inventory:
        condition: service_started
      payment:
        condition: service_started

volumes:
  postgres_data:
